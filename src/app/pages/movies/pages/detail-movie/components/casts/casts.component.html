<h1 class="text-slate-300 text-2xl text-center mt-5">Casts</h1>
<div class="p-5 flex flex-row overflow-x-auto">
  <div *ngFor="let photo of cast" class="px-3 basis-1/4">
    <div
      class="bg-slate-500 min-h-[225px] w-[150px] rounded-md flex items-center justify-center"
    >
      <img
        *ngIf="photo.profile_path"
        class="rounded-md"
        loading="lazy"
        alt="no-image"
        [src]="getImage(photo.profile_path)"
      />
      <img
        src="../../../../../../../assets//images//user.svg"
        class="ml-5"
        loading="lazy"
        *ngIf="!photo.profile_path"
      />
    </div>
    <div
      class="text-slate-300 text-xs md:text-sm text-center p-1 cursor-pointer max-h-10 overflow-hidden"
    >
      {{ photo.name }}
    </div>
  </div>
</div>
