<div class="bg-[#192655] min-h-screen">
  <h1 class="text-white text-md font-semibold px-5">{{ title }}</h1>
  <div
    class="p-5 grid grid-cols-3 md:grid-cols-6 gap-x-3 gap-y-20 w-full min-h-full"
    (scroll)="onScroll($event)"
  >
    <div *ngFor="let movie of movieList">
      <app-card [movie]="movie"></app-card>
    </div>
  </div>
</div>
